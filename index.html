<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozama</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        html {
  box-sizing: border-box;
  font-size: 16px;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}
    </style>
</head>
<body>
   <section class="headerSection">
    <div class="siteName">
        <h1>Nozama</h1>
    </div>
    <div class="searchSection headerPart">
        <input type="text" name="serachBar" id="SearchBar">
    </div>
    <div class="navBar headerPart">
        <a class="navOptions">Categorias</a>
        <a class="navOptions">Ofertas do Dia</a>
        <a class="navOptions">Histótico</a>
        <a class="navOptions">Mais Vendidos</a>
    </div>
   </section>
   <section class="content">
        <section class="benefits">
            <section class="firstOffer">
                <h2 class="title">Pagamento rápido e seguro</h2>
                <h3 class="subTitle">Com Cartão</h3>
            </section>
            <section class="offer">
                <h2 class="title">Até 10 parcelas sem juros</h2>
                <h3 class="subTitle">Ver mais</h3>
            </section>
            <section class="offer">
                <h2 class="title">30 dias de teste grátis de Audible</h2>
                <h3 class="subTitle">Comece já</h3>
            </section>
            <section class="offer">
                <h2 class="title">Via PIX</h2>
                <h3 class="subTitle">Ver mais</h3>
            </section>
        </section>
   </section>
</body>
</html>
